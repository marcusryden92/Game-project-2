<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the sun</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-header">
      <h1>Can you guess where the sunny card is?</h1>
      <div class="container__buttons">
        <button class="button-start" type="button">Start</button>
      </div>
    </div>
    <div class="container__main">
      <form class="container__input" id="playerName">
        <select name="icons" id="playerIcons">
          <option value="sunglasses">😎</option>
          <option value="disguised">🥸</option>
          <option value="ghost">👻</option>
          <option value="poop">💩</option>
          <option value="monster">👾</option>
        </select>
        <input type="text" class="input-player" placeholder="Your Name" />
        <button type="submit">Submit</button>
      </form>

      <section class="game_container">
        <div class="container__cards">
          <div class="card card--red">
            <div class="card__front"></div>
            <div class="card__back"></div>
          </div>

          <div class="card card--green">
            <div class="card__front"></div>
            <div class="card__back"></div>
          </div>

          <div class="card card--blue">
            <div class="card__front"></div>
            <div class="card__back"></div>
          </div>
        </div>
        <div class="card__overlay"></div>
      </section>

      <div class="container__card-score">
        <div>Score:</div>
        <ul id="leaderBoard"></ul>
      </div>
    </div>
    <footer>This game is made by Maryana, Marcus and Carmela</footer>
    <script src="script.js"></script>
  </body>
</html>
