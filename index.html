<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the sun</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-header">
      <h1>Can you guess where the sunny card is?</h1>
      <div class="container__buttons">
        <button class="button-start button-off" type="button">Start</button>
      </div>
    </div>
    <div class="container__main">
      <form class="container__input" id="playerName">
        <select name="icons" id="playerIcons">
          <option value="sunglasses">ðŸ˜Ž</option>
          <option value="disguised">ðŸ¥¸</option>
          <option value="ghost">ðŸ‘»</option>
          <option value="poop">ðŸ’©</option>
          <option value="monster">ðŸ‘¾</option>
        </select>
        <input type="text" class="input-player" placeholder="Your Name" />
        <button type="submit">Submit</button>
      </form>

      <div class="game__over">
        <div class="game__over__text">Game Over!</div>
        <br />

        <div class="score"></div>
        <br />
        <br />
        <button class="restart__button">New Game</button>
      </div>

      <div class="small__container container__gameinfo">
        <h2>Game Info:</h2>
        <div id="game__info"></div>
      </div>

      <section class="game_container">
        <div class="container__cards">
          <div class="card card--red card--flipped">
            <div class="card__front"></div>
            <div class="card__back"></div>
          </div>

          <div class="card card--green card--flipped">
            <div class="card__front"></div>
            <div class="card__back"></div>
          </div>

          <div class="card card--blue card--flipped">
            <div class="card__front"></div>
            <div class="card__back"></div>
          </div>
        </div>
        <div class="card__overlay"></div>
      </section>

      <div class="container__card-score small__container">
        <div>Score:</div>
        <br />
        <ul id="leaderBoard"></ul>
      </div>
    </div>
    <footer>This game is made by Maryana, Marcus and Carmela</footer>
    <script src="script.js"></script>
  </body>
</html>
